<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>배열</title>
	<script type="text/javascript">
		function Student(name, korean, math, english, science) {
			this.이름 = name;
			this.국어 = korean;
			this.수학 = math;
			this.영어 = english;
			this.과학 = science;
 			
 			this.getSum = function() {
 				return this.국어 + this.수학 + this.영어 + this.과학
 			}
 			this.getAverage = function() {
 				return this.getSum()/4;
 			}
 			this.getString = function() {
 				return this.이름 + '\t' + this.getSum() + '\t' + this.getAverage() + '\t'
 			}
 		}
		var students =[]; 
		students.push(new Student('김정훈',97,93,98,96));
		students.push(new Student('박정호',87,88,80,88));
	

		
		var out = '이름\t총점\t평균\n';
		for (var i in students) {
			
				out += students[i].getString() + '\n';
			
		}
		alert(out);
	</script>
</head>
<body>
	
</body>
</html>
