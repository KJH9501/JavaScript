<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="euc-kr" />
    <title></title>
    <script>
        var inputString = prompt('고기를 선택하세요', 'ex)돼지고기, 소고기, 닭고기중 입력');
        var inputGram = prompt('몇그램인지 입력하세요', '100그램단위');
    function Product(name, weight, price) {
        this.name = name; this.weight = weight; this.price = price;
        this.calculate = function(inputGram) {
            return (this.price * inputGram)/100 ;
        }
    }
    var meat;
    if (inputString == '돼지고기') {
        meat = 1690;
    }
    else if (inputString == '닭고기') {
        meat = 1350;
    }
    else if (inputString == '소고기') {
        meat = 2850;
    }
    var product = new Product(inputString, inputGram, meat);

    var output   = "상품명\tg수  \t가격\n";
        //output += product.name + "\t"+  product.weight + "g\t"+  (product.price * inputGram)/100 + "원\n";
         output += product.name + "\t  100" + "g\t" + product.price + "원\n";
         output += inputGram + " g의 가격은  " + product.calculate(inputGram) + "원\n";
    alert(output);
    </script>
</head>
