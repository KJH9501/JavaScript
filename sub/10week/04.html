<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>객체의 깊은복사</title>
	<script type="text/javascript">
		//객체 복제 함수
		function clone(obj) {
			var output = {};
			for (var i in obj) {
				output[i] = obj[i];
			}
			return output;
		}
		// 테스트
		var original = { a : 10, b :20}; // 원본
		var referenced = original; // 참조(주소or얕은)복사
		var cloned = clone(original); // 값(깊은)복사

		//원본 값 변경
		original.a=20;

		// 확인
		alert(JSON.stringify(referenced, null, 2));
		alert(JSON.stringify(cloned, null, 2));
	</script>
</head>
<body>
	
</body>
</html>
