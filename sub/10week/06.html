<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>프로토타입</title>
	<script type="text/javascript">
		function Make(name) {
				this.name = name;

				Make.prototype.print = function() {
					alert('생성자 함수 Make()의 프로토타입에 새로운 메서드 추가');
				}
		}
		var person = new Make('홍길동');
		alert(person.name);
		alert(person.hasOwnProperty('model'));
		person.print();
	</script>
</head>
<body>
	
</body>
</html>
