<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>매개변수와 리턴</title>
	<script type="text/javascript">
		function f(x){
			return x*x;
		}
		//  함수를 호출할때 괄호안에 적는것을 매개변수라고한다
		// 함수를 호출하고 함수가 변화되는 값을 리턴값이라고 한다
		alert(f(3));
		alert('원래 매개변수', '추가된 매개변수'); //추가된 매개변수는 무시하고 출력
		prompt('원래 매개변수'); // undefined로 출력되므로 덜 입력해도 가능

		var array1 = Array(); // 배열의 크기가 정해지지 않음 (빈배열)
		var array2 = Array(10); // 매개변수 값만큼 크기를 가지는 배열
		var array3 = Array(237,10,50,10); // 매개변수를 배열로 만듬

		alert(array1 + '\n' + array2 +'\n' + array3);
		
	</script>
</head>
<body>
	
</body>
</html>
