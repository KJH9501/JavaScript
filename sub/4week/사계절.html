<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>사계절 나타내기</title>
    <script>
        var date = new Date();
        var month = date.getMonth();
        

        if (month < 4) {
            alert('봄');
        }
        else if (month < 7) {
            alert('여름');
        }
        else if (month < 10) {
            alert('가을');
        }
        else
            alert('겨울');

     </script>
</head>
<body>

</body>
</html>
