<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>아침점심저녁</title>
    <script>
        var date = new Date();
        var hour = date.getHours();
        
        if (hour < 11) {
            alert('아침')
        }
        else if (hour < 15){
            alert('점심');
        }

        else alert('저녁');
        

    </script>
</head>
<body>

</body>
</html>
