<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>홀짝</title>
    <script>
        var input = prompt('숫자입력', '');
        var number = Number(input);

        if (number % 2 == 1) {
            alert('홀수');
        }
        else 
            alert('짝수');

    </script>
</head>
