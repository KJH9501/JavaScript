<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>양음수 구분</title>
    <script>
        var input = prompt('숫자입력하시오', '');
        var number = Number(input);

        if (number > 0) {
            alert('양수');
        }
        else if (number < 0) {
            alert('음수');
        }
        else
            alert('0');
    </script>
</head>
<body>

</body>
</html>
