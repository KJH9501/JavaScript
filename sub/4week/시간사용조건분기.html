<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>시간을 사용해서 오전오후를 나타내는 프로그램</title>
    <script>
        var date = new Date();
        var hour = date.getHours();

        if (hour > 12) {
            alert('오전');
        }
        else 
            alert('오후');
    </script>
</head>
<body>

</body>
</html>
