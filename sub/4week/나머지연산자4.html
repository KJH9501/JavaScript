<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>숫자</title>
    <script>
        var input = prompt('숫자', '');
        var num = parseInt(input);

        if ((num % 4) == 0) {
            alert('4로 나눠떨어지는 숫자다');
        }
        else
            alert('4로 안나눠떨어진다');
        
    </script>
</head>
<body>

</body>
</html>
