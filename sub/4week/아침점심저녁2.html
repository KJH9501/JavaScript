<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>아침점심저녁 switch로 바꾸기</title>
    <script>
        var date = new Date();
        var hour = date.getHours();

        switch (true) {
            case hour < 11:
                alert('아침');
                break;
            case hour < 15:
                alert('점심');
                break;
            default:
                alert('저녁');
                break;
        }
    </script>
</head>
<body>

</body>
</html>
