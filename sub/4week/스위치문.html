<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Switch 조건문</title>
    <script>
        var input = Number(prompt('숫자입력', ' '));
        switch (input % 2) {
            case 0:
                alert('짝수');
                break;
            case 1:
                alert('홀수');
                break;
            default:
                alert('안됨');
                break;}
    </script>
</head>
<body>

</body>
</html>
