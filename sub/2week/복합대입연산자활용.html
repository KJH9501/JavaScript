<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>복합대입 연산자의 활용</title>
    <script>
        window.onload = function () {
            var list = '';   //변수선언
            
            list += '<ol>'; /* 리스트태그연산자
                              <ul> = 순서없는 리스트
                              <ol> = 순서있는 리스트 */
            list += ' <li> 안녕하세요 </li> ';
            list += ' <li> 나야나 </li> ';
            list += ' </ol> ';

            document.body.innerHTML = list;
        };
    </script>
</head>
<body>

</body>
</html>
