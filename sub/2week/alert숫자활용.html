<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>숫자 자료형</title>
    <script>
        alert(273);
        alert(52.273);
        alert(271 + 3); //사칙연산도 가능
        alert("271+3");// 작은 따옴표나 큰따옴표 없이 사용가능 (따옴표를쓰면 문자열로 인식)
        alert(5 + 3 * 2); //11
        alert((5 + 3) * 2); //16
        alert(10 % 3); // %는 나머지연산자:1
    </script>
</head>

</body>
</html>
