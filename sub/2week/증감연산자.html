<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>증감연산자</title>
    <script>        /* 증감연산자의 종류  (전위,후위연산자)
                        변수++, ++변수 (뒤쪽에 붙으면 다음함수에서 계산하는것임)
                        변수--, --변수 */
        
        var numb = 10;
        numb++;
        alert(numb); //11
        
        var numb2 = 10;

        alert(numb2++); //10
        // 해설-- alert(numb2); numb2 +=1;
        alert(numb2++); //11
        alert(++numb2); //13
    </script>
</head>
<body>

</body>
</html>
