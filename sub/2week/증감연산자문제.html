<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>증감연산자 문제</title>
    <script>

        var num = 10;
        alert(num); //10
        num++;
        ++num;
        alert(num++); //12
        alert(--num); //12
        alert(num--); // 12
        num--;
        num--;
        alert(num++); //9
        alert(--num); //9
    </script>
</head>
<body>

</body>
</html>
