<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>불(bool) 자료형</title> 
    <script>        // 불자료형이란? :참과 거짓으로 구분, true와 false (값은 참/거짓으로 출력)
        alert(52 > 273); //f
        alert(52 < 273); //t

        /*     -비교연산자-
          ( >=, <=, <, >, ==, != )
          */
        alert(true > false); // t 출력 (t=1 / f=0)
        alert(!true); // f 출력
        alert(!false); // t 출력
        
        alert(30 > 20 > 10); // f 출력앞의 항 (30 >20)을 먼저출력=true, 그리고 (t>10)으로 다시 f가 출력됨) -3항연산
        alert(30 > 20 && 20 > 10); // t 출력 (위의 항을 알맞게 변환한것)
                
    </script>
</head>
<body>

</body>
</html>
