<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>복합대입연산자, 증감연산자</title>
    <script> // 변수는 복합대입연산자와 증감연산자를 사용함

        /* 복합대입자의 종류 ------ +=, -=, *=, /=, %=
           증감연산자의 종류 ------ 변수++, ++변수, 변수--, --변수
           */
        var value = 10; // 복합연산자의 활용
        value + 10; // = (value=value+10;)로 써도 됨

        alert(value);
    </script>
</head>
<body>

</body>
</html>
