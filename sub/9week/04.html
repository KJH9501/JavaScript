<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>속성 추가, 수정</title>
	<script type="text/javascript">
		var car = {
			name : 'car1',
			model : 400,
			color : 'black'
		};
		//속성 name에 값을 수정
		car['name'] = 'car2';
		alert(car['name']);

		car.model = 500;
		alert(car.model);

		//속성 추가
		car.color1 = 'GRAY'
		alert(car.color1);

		//내부 객체 확인
		var output = '';
		for(var key in car) {
			output += key + ': ' + car[key] + '\n'; 
		}
		alert(output);

		delete(car.color1); //속성 제거

		var output = '';
		for(var key in car) {
			output += key + ': ' + car[key] + '\n'; 
		}
		alert(output);
	</script>
</head>
<body>
	
</body>
</html>
