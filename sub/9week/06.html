<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>객체 호출</title>
	<script type="text/javascript">
		var car = {
			name : 'car1',
			model : 400,
			color : 'black',

			company : {
				start:1997,
				logo:'star'
			},
			run : function() {
				alert(this.name + '  is running.'); //객체 호출시에는 this
			}
		};

		var student = {
			name:'홍길동'
		};
		student.run = car.run;
		car.run();
		student.run();
	</script>
</head>
<body>

</body>
</html>
