<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>confirm()함수</title>
    <script>
        /*confirm()함수란? 불 자료형 입력을 받을 때
        confirm함수에서 확인은 true(1), 취소는 false(0)*/
        var input = confirm('수락하시곘습니까?');
        alert(input);
    </script>
