<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>숫자 입력</title>
    <script>
        //변수선언
        var input = prompt('숫자를 입력하시오', ' '); //항상 문자열 출력
        var numinput = Number(input);

        alert(typeof (numinput) + ' : ' + numinput);
        //NaN이란? Not a Number
        //자바스크립트에서 숫자로 나타낼수 없는 숫자를 의미함
        //자바스크립트에서는 복소수도 표현이 불가능함
    </script>
</head>
<body>

</body>
</html>
