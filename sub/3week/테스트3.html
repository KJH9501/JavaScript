    <title>테스트3</title>
    <script>
        var name = prompt('회원이름을 입력하시오.', '입력하는칸');
        alert("\"" + name + "\"님 반갑습니다. 방문을 환영합니다!");
        var con = confirm("탈퇴하시겠습니까?");
        if (con != 1) {
            document.write("탈퇴가 취소되었습니다");
        }
        else
            document.write("탈퇴되었습니다");
