<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>자료형 검사</title>
    <script>
        alert(typeof ('자료형은 뭘까요???'));// typeof :어떠한 유형(타입)인지 검사하는 것
        alert(typeof (273));
        alert(typeof (273 > 52));
        alert(typeof (function () { }));
        alert(typeof ({}));
        alert(typeof (alpha)); /*undefined -- 선언하지않은 변수 or 변수를 선언했지만 
                               초기화하지않았을때 해당 변수의 자료형을 나타냄*/
    </script>
</head>
<body>

</body>
</html>
