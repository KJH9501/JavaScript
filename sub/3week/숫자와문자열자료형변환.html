<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>숫자와 문자열을 자료형변환</title>
    <script>
        //더하기 연산자는 숫자형과 문자형을 결합하면 문자형으로변환출력
        alert('52+273'); //52 + 273
        alert(52+273);   //325 -->숫자형
        alert('52'+273); //52273
        alert(52+'273'); //52273 
        alert('52' + '273');//52273
        //덧셈연산을 제외한 나머지연산자
        //곱셈 연산자는 숫자형과 문자형을 곱하면 숫자형으로 변환출력
        //-Number()함수 : 숫자형 자동변환
        //-String()함수 : 문자형 자동변환
        alert('52*273'); //52 * 273--->문자형
        alert(52 * 273);   //14196
        alert('52' * 273); //14196
        alert(52 * '273'); //14196
        alert('52' * '273');//14196
    </script>
</head>
<body>

</body>
</html>
