<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>do while문</title>
    <script>

        var i = 0;
        do {
            alert(i + '번이나 눌렀네요!!');
            i++;
        }
        while (i < 10);
    </script>
</head>

<body>

</body>
</html>
