<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>짝수합</title>
</head>
        <script>
        var n = 0;

        for (var i = 1; i <= 10; i++) {
            if (i % 2 == 1) {
                continue;
            }
            document.write(i + '+');
            n += i;
        }        
        alert(n);
    </script>
