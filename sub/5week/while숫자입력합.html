<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>while 숫자입력합</title>
       <script>
        var sum = 0;
        var n1 = prompt('첫번째 정수 입력', '');
        var numberInput = Number(n1);
        var n2 = prompt('두번째 정수 입력', '');
        var numberInput2 = Number(n2);
        
        while (numberInput<= numberInput2) {
            sum += numberInput;
            numberInput++;
        }
        alert('n1부터 n2 까지의 합은' + sum);
    </script>
</head>
<body>

</body>
</html>
