<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>별피라미드</title>
<script>
    var star = '';

    for (var i = 0; i < 15; i++) {
        for (var j = 15; j > i; j--) {
            star += ' ';
        }
        for (var k = 0; k < 2 * i -1 ; k++) {
            star += '*';
        }
        star += '\n';
    }
    alert(star);
</script>
</head>

</html>
