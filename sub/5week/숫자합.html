<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>덧셈</title>
    <script>
        var sum = 0;
        var i = 0;
        while (i <= 100) {
            sum += i;
            i++;
        }
        alert('1부터 100까지의합은 ' + sum);
    </script>
</head>

</body>
</html>
