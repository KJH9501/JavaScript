<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>별별</title>
    <script>
        var star = '';
        for (i = 0; i < 10; i++) {
            for ( var j = 10; j > i; j--){
                star += '*';
            }
            star += '\n';
        }
        alert(star);
    </script>
</head>
<body>

</body>
</html>
