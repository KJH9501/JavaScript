<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>While문</title>

    <script>
        var i = 1;
        while (i < 100) {
            alert(i + '번이나 눌렀네요!!');
            i++;
        }
    </script>
</head>
<body>

</body>
</html>
