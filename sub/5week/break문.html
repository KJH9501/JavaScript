<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>break키워드</title>
    <script>
      
        var out = '';
        for (var i = 0; i < 6; i++){
            if(i==3) {
                break;
            }
            out += i + '번째 출력\n';
        }
        alert(out);
    </script>
</head>
