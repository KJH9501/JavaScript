<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>while 입력구구단</title>
        <script>
        var i = 1;
        var n1 = prompt('단 입력', '');
        var numberInput = Number(n1);

        while (i <= 9) {
            document.write(numberInput + 'x' + i + '=' + numberInput * i + '<br/>');
            i++;
        }
    </script>
</head>
<body>

</body>
</html>
