<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function showTime() {
		//현재의 시간으로 생성된 객체를 now에 저장
		var now = new Date();
		// 시간을 hour에 저장
		var hour = now.getHours();
		// 분을 minute에 저장
		var minute = now.getMinutes();
		// 초를 second에 저장
		var seconds = now.getSeconds();
		// 오전 오후를 나타내게 설정
		var si = '';
		if (hour<12){
			si = '오전';
		}
		else {
			si = '오후';
			hour = hour -12;
		}
		// 0시면 시를 12시와 오전으로 설정
		if (hour == 0) {
			hour =12;
			si ='오전';
		}
		//10분 미만이면 앞에 0 추가
		if (minute <10) {
			minute = '0' +minute;
		}
		//10초 미만이면 앞에 0추가
		if (seconds < 10) {
			seconds = '0' + seconds;
		}
		// 시간을 리턴
		return si + '  ' + hour + ' : ' + minute + ' : ' +  seconds;
	}
	//1초마다 함수호출해서 시간을 알리는 대화상자 출력
	var intervalID = setInterval(function() {alert(showTime())}, 1000);
	// 6초뒤 함수 종료
	setTimeout(function() {clearInterval(intervalID);}, 6000);
	</script>
</head>
<body>
	
</body>
</html>
