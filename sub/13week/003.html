<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var now = new Date();
		var before = new Date('December, 31 2017');

		var interval = before.getTime() - now.getTime();

		interval = Math.floor(interval / (1000*60*60*24));

		document.write('<h1>올해는 앞으로' + interval + '일 남았다. </h1>');
	</script>
</head>
<body>
	
</body>
</html>
