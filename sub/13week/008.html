<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function random(n1, n2) {
			return parseInt(Math.random() * (n2 - n1 +1)) +n1;
		}
		function authNo() {
			var value = "";
			for (var i=0; i<5; i++) {
				value += random(0,9);
			}
			document.getElementById("auth").innerHTML = value;
		}
		function refresh() {
			location.reload();
		}
	</script>
</head>
<body onload="authNo()">
	<p>
		고갱님의 인증번호는 <strong id = "auth"> 25689</strong>입니당.
	</p>
	<input type = "button" value = "인증번호 새로받기" onclick="refresh()"/>
</body>
</html>
