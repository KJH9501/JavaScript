<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>sort배열</title>
    <script>
        var array = [52, 273, 103, 32];
        //오름차순 정렬
        array.sort();//==>문자열로 정렬해서 오름차순정렬★★★==앞자리만 보고

        array.sort(function (left, right) { //==>숫자형으로 오름차순 정렬 ★계속 비교함
            return right - left;            //내림차순
        });



        alert(array);
    </script>
</head>

</body>
</html>
