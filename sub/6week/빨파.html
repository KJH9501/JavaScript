<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>파란출력빨간출력</title>

    <script>
        var num = 21;
        while (10<num && num<=21) {
            num--;
            if (num%2==1) {
                
                document.write("<font color='red'>" + num + "</font><br>");

            }
            else
            document.write("<font color='blue'>" + num + "</font><br>");
            
        }
    </script>
</head>

</body>
</html>
