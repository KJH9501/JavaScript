<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>if 구구단</title>
    <script>

        document.write("<table>")

        for (var i = 1; i < 10; i++) {
            if ((i-1) % 3 == 0) {
                document.write("<tr>");
            }
            document.write("<td>");
            document.write(i, "단", "<br />");
            for (var j = 1; j < 10; j++) {
                
                document.write(i, "*", j, "=", i * j, "<br />");
               
            }
             document.write("<td />");

        }
        document.write("<table />")
    </script>
</head>
<body>

</body>
</html>
