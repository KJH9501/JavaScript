<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>for배수</title>
    <script>
        for (var i = 1; i < 101; i++) {
            if (i % 5 == 0 && i % 7 == 0) {
                document.write("<font color='blue'>" + i + "</font><br>");
            }
            else if (i % 7 == 0) {
                document.write("<font color='green'>" + i + "</font><br>");
            }
            else if (i % 5 == 0) {
                document.write("<font color='red'>" + i + "</font><br>");
            }
         
        }
    </script>
</head>
<body>

</body>
</html>
