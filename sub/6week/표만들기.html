<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>표만들기</title>
    <script>
        var n = 1;
        document.write("<table>")
        while (n < 25) {
            
            for (i = 0; i < 5; i++) {
                document.write("<tr>")
                for (j = 0; j < 5; j++){
                    document.write("<td>" + n + "<td/>");
                    n++
                }
                
                document.write("<tr/>")
            }
        }
        document.write("<table/>")
    </script>
</head>
<body>

</body>
</html>
