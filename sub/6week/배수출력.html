<head>
    <meta charset="utf-8" />
    <title>배수출력</title>
    <script>
        var n = 1;
        while (n < 30) {
            n++;
            if (n % 2 == 0 && n % 6 == 0) {
                document.write(n, "<br />");
                
            }
        }

    </script>
