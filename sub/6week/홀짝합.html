<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>짝홀수더하기</title>
    <script>
        var sum = 0, sum1 = 0;
        for (var n = 1; n < 101; n++) {
            if (n % 2 == 0) {
                sum += n;
            }
            else
                sum1 += n;
            
        }
        document.write("짝수합은", sum, "<br />", "홀수합은", sum1);
    </script>
</head>

</body>
</html>
