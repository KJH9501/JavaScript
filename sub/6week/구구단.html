<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>구구단 2~9</title>
    <script>

        document.write("<table>")
        
        for (var i = 1; i < 10; i++) {
            document.write("<tr>")
            for (var j = 2; j < 10; j++) {
                
                document.write("<td>", j, "*", i, "=", i * j, "<td />");
                
             }
             document.write("<tr />")
        }
        document.write("<table />")
    </script>
</head>
<body>

</body>
</html>
