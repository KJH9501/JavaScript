<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var n = 1;
        document.write("<table>")
        while (n < 42) {

            for (i = 1; i < 7; i++) {
                document.write("<tr>")
                for (j = 1; j < 8; j++) {
                    document.write("<td>", i, ",",  j,  "<td/>");
                    n++
                }

                document.write("<tr/>")
            }
        }
        document.write("<table/>")
    </script>
</head>
<body>

</body>
</html>
